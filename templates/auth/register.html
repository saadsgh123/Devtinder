<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
        name="description"
        content="Discover a comprehensive portfolio of programmers from all specializations. Whether you're looking for a web developer, data scientist, or software engineer, find the perfect expert for your project on Dev Tinder. Connecting top talent with those who need it most.">
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="icon" href="/static/images/logo.png" type="image/png">
    <title>Dev Tinder</title>

</head>
<body>
  <div class="con">
    <form action="/register" method="post" style="border:1px solid #ccc">
      <div class="container">
        <h1>REGISTER</h1>
            <p>Please fill in this form to create an account.</p>
        <hr>

        <input type="text" placeholder="Username" name="username" id="username" required>

        <input type="text" placeholder="Email" name="email" id="email" required>
        
        <input type="password" placeholder="Password" name="password" id="password" required>

        <input type="password" placeholder="Repeat Password" name="confirm_password" id="confirm_password" required>
        
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        
        <p> By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
        <div class="clearfix">
          <button id="Cancel" type="button" class="cancelbtn">Cancel</button>
          <button id="Signup" type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
