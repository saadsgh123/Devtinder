<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profile</title>
    <link rel="stylesheet" href="/static/css/informations.css">
</head>
<body>
    <div class="form-container">
        <h1>Edit Your Profile</h1>
        <form method="POST" action="/home" enctype="multipart/form-data">
            <div class="form-group">
                <label for="profile-picture">Profile Picture</label>
                <input type="file" id="profile-picture" name="profile-picture">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" value="{{ user_info['first_name'] }}" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" value="{{ user_info['last_name'] }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user_info['email'] }}" required>
            </div>
            <div class="form-group">
                <label for="job-title">Job Title</label>
                <select name="job-title" id="job-title">
                    <option value="FullStack" {% if user_info['job_title'] == 'FullStack' %}selected{% endif %}>FullStack</option>
                    <option value="FrontEnd" {% if user_info['job_title'] == 'FrontEnd' %}selected{% endif %}>FrontEnd</option>
                    <option value="BackEnd" {% if user_info['job_title'] == 'BackEnd' %}selected{% endif %}>BackEnd</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" value="{{ user_info['phone_number'] }}">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="{{ user_info['address'] }}">
            </div>
            <div class="form-group">
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" name="postal-code" value="{{ user_info['postal_code'] }}">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" value="{{ user_info['city'] }}">
            </div>
            <div class="form-group">
                <label for="portfolio">Portfolio Link</label>
                <input type="url" id="portfolio" name="portfolio" value="{{ user_info['portfolio'] }}">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
