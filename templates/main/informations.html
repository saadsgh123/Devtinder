<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Information</title>
    <link rel="stylesheet" href="/static/css/informations.css">
</head>
<body>
<div class="form-container">
    <h2>Enter Your Information</h2>

        <fieldset>
            <legend>Personal Information</legend>

        {% if curr_user.profile_pic %}
            <img src="{{ url_for('uploaded_file', filename=curr_user.profile_pic) }}" alt="Profile Picture" class="image-placeholder">
        {% else %}
            <img src="/static/images/v33_99.png" alt="Profile Picture" class="image-placeholder">
        {% endif %}
        <label for="file-upload" class="upload-label">Choose a picture</label>
        <input type="file" id="file-upload" name="file-upload" value=""  class="upload-input" accept="image/*">

        <label for="firstname">First name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="First name" value="{% if curr_user.firstname %} {{ curr_user.firstname }} {% endif %}" required>

        <label for="lastname">Last name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Last name" value="{% if curr_user.lastname %} {{ curr_user.lastname }} {% endif %}" required>

        </fieldset>


        <fieldset>
            <legend>Work preference</legend>

        <label for="job-title">Job Title:</label>
        <select name="job-title" id="job-title">
          <option value="FullStack">FullStack </option>
          <option value="FrontEnd">Frontend </option>
          <option value="BackEnd">Backend </option>
        </select>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
           <option value="">Loading countries...</option>
        </select>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="City" value="{% if curr_user.city %} {{ curr_user.city }} {% endif %}" required>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" placeholder="Enter your bio" maxlength="100">{% if curr_user.bio %} {{ curr_user.bio }} {% endif %}</textarea>

        <label for="small_bio">Small Bio:</label>
        <textarea id="small_bio" name="small_bio" placeholder="Enter a short bio" maxlength="100">{% if curr_user.small_bio %} {{ curr_user.small_bio }} {% endif %}</textarea>

        <label for="location">Location:</label>
        <select name="location" id="location">
          <option value="Onsite">Onsite </option>
          <option value="Hybrid">Hybrid </option>
          <option value="Remotely">Remotely</option>
        </select>

        </fieldset>

        <fieldset>
            <legend> Education & Skills </legend>
            <div class="select-container">
                <label for="techSelect">Skills:</label>
                <select id="techSelect">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                    <option value="Ruby">Ruby</option>
                </select>
                <button id="addButton">Add to List</button>
            </div>
        </fieldset>

        <fieldset>
            <legend>Social presence</legend>

        <label for="github_url">GitHub URL:</label>
        <input type="url" id="github_url" name="github_url" placeholder="GitHub Profile URL" value="{% if curr_user.github_url %} {{ curr_user.github_url }} {% endif %}">

        <label for="facebook_url">Facebook URL:</label>
        <input type="url" id="facebook_url" name="facebook_url" placeholder="Facebook Profile URL" value="{% if curr_user.facebook_url %} {{ curr_user.facebook_url }} {% endif %}">

        <label for="linkedln">LinkedIn URL:</label>
        <input type="url" id="linkedln" name="linkedln" placeholder="LinkedIn Profile URL" value="{% if curr_user.linkedln %} {{ curr_user.linkedln }} {% endif %}">

        <label for="stackoverflow">Stack Overflow URL:</label>
        <input type="url" id="stackoverflow" name="stackoverflow" placeholder="Stack Overflow Profile URL" value="{% if curr_user.stackoverflow %} {{ curr_user.stackoverflow }} {% endif %}">

        <label for="medium_url">Medium URL:</label>
        <input type="url" id="medium_url" name="medium_url" placeholder="Medium Profile URL" value="{% if curr_user.medium_url %} {{ curr_user.medium_url }} {% endif %}">

        </fieldset>

        <button id="submitBtn" type="submit">Submit</button>

</div>
<script src="/static/js/informations.js"></script>
</body>
</html>
